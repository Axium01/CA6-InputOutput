<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CA6</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
    <body>
        <!-- content in these paragraphs gets overwritten with scripted content -->
        <p id="a1"></p>
        <p id="a2"></p>
        <p id="a3"></p>
        <script>
            let winner = "";
            // computer type
            let computerType = "";
            let computerTypeRNG = Math.floor(Math.random() * 3) + 1; // from 1 to 3
            if (computerTypeRNG == 1) {
                computerType = "Bear";
            } else if (computerTypeRNG == 2) {
                computerType = "Hunter";
            } else if (computerTypeRNG == 3) {
                computerType = "Ninja";
            }
            // prompt user for name and type
            let userName = prompt('Welcome to Bear Hunter Ninja! Please enter your name to get started: ');
            let userType = prompt('Who are you: Bear, Ninja, or Hunter?');
            // console logs
            console.log(userName + ', you picked ' + userType + '!');
            console.log('The computer picked ' + computerType + '!');
            // changes the content above
            document.getElementById("a1").innerHTML = (userName + ', you picked ' + userType + '!');
            document.getElementById("a2").innerHTML = ('The computer picked ' + computerType + '!');
            if (userType == computerType) {
                winner = "You tied with the computer!";
                console.log("You tied with the computer!");
                // the following lead to a user win.
            } else if (userType == "Bear" && computerType == "Ninja") {
                winner = "You win!";
                console.log("You win!");
            } else if (userType == "Ninja" && computerType == "Hunter") {
                winner = "You win!";
                console.log("You win!");
            } else if (userType == "Hunter" && computerType == "Bear") {
                winner = "You win!";
                console.log("You win!");
                // the following lead to a computer win
            } else if (userType == "Ninja" && computerType == "Bear") {
                winner = "The computer won!";
                console.log("The computer won!");
            } else if (userType == "Hunter" && computerType == "Ninja") {
                winner = "The computer won!";
                console.log("The computer won!");
            } else if (userType == "Bear" && computerType == "Hunter") {
                winner = "The computer won!";
                console.log("The computer won!");
            }
            document.getElementById("a3").innerHTML = (winner);
         </script>
         
     </body>

</html>
